<div ng-controller="homeController">
  <div class="form-group">
    <label><h1>Search for user</h1></label>
    <input type="text" class="form-control" ng-model="search" placeholder="search for user">
  </div>
  <div class="panel panel-body">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>id</th>
          <th>username</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat='user in users | filter:search'>
          <td>#{{user.id}}</td>
          <td>{{user.username}}</td>
          <td>{{user.email}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
